name: Deploy Hugo site to /docs

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Hugo
        uses: peaceiris/actions-hugo@v4
        with:
          hugo-version: '0.116.0'

      - name: Build site
        run: hugo --minify

      - name: Copy public to docs
        run: |
          rm -rf docs/*
          cp -r public/* docs/

      - name: Commit and push to main
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add docs
          git commit -m "Deploy Hugo site to /docs [skip ci]" || echo "No changes to commit"
          git push

